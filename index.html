<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>money managment</title>
  
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
   
  </head>
  <body>
    <div class="header">
      <div id="top"><h3>Available Pocket Budget In September 2024:</h3></div>
      <div id="finalBalance"><h1>00.00</h1></div>

      <div id="blueBox" class="btn btn-primary">
        Income <button id="totalIncome" value= "">00.00</button>
      </div> 
      <div id="redBox" class="btn btn-danger">
        Expense
        <button id="percentageOfincome"> 00.00</button>  
        <button id="totalExpense" value="">00.00</button>
      </div>
    </div>
    <hr />  
    <div class="selection">
      <select id="select">
        <option value="INCOME+" id="income+">INCOME+</option>
        <option value="EXPENSE-" id="expense-">EXPENSE-</option>
      </select>
      <label for="description"></label>
      <input type="text" id="description" placeholder="Add description" />
      <label for="value"></label>
      <input type="number" id="enteredValue" placeholder="value" />
      <span class="material-symbols-outlined" id="checkCircle">
        check_circle
      </span>
      <hr />
    </div>

    <div id="footer">
      <div>
        <h5 id="incomeHeading" >Income</h5>
        <div id="incomeLists">
          <ul>
          <li id="incomeDescription"></li>
        </ul>
        <span id="enteredIncome"></span>
        </div>
      </div>
      <div>
        <h5 id="expenseHeading">Expense</h5>

        <div id="expenseLists">
            <ul>
              <li id="expenseDescription"></li> 
                        </ul>
            <span id="enteredExpense"></span>
        </div>
          <!-- <button class="lists"></button> <button class="lists"></button> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
