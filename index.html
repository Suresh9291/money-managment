<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>money managment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="top"><h3>Available Pocket Budget in August 2024:</h3></div>
      <div id="total"><h1>+ 900.00</h1></div>

      <div id="blueBox" class="btn btn-primary">
        INCOME <button id="incomeValue">+1000.00</button>
      </div>
      <div id="redBox" class="btn btn-danger">
        EXPENSES
        <button id="percentageOfincome">-10%</button>
        <button id="expensesValue">- 100.00</button>
      </div>
    </div>

    <hr />
    <div class="selection">
      <select name="" id="">
        <option value="">INCOME +</option>
        <option value="">EXPENSE -</option>
      </select>
      <label for="description"></label>
      <input type="text" id="description" placeholder="Add description" />
      <label for="value"></label>
      <input type="text" id="value" placeholder="value" />
      <span class="material-symbols-outlined" id="checkCircle">
        check_circle
      </span>
      <hr />
    </div>

    <div id="footer">
      <div>
        <h5>INCOME</h5>
        <div id="incomebox">
          <button class="lists"></button>
          <button class="lists"></button>
        </div>
      </div>
      <div>
        <h5 class="expenseList">EXPENSES</h5>
        <div id="expenseBox">
          <button class="lists"></button>
          <button class="lists"></button>
        </div>
          <!-- <button class="lists"></button> <button class="lists"></button> -->
        </div>
      </div>
    </div>
  </body>
</html>
