<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>money managment</title>
  </head>
  <body>
    <div class="header">
      <h3>Available Pocket Budget in August 2024:</h3>
      <h1>+ 900.00</h1>

      <div class="blueBox">
        <p>INCOME</p>
      </div>
      <div class="redBox"><p>EXPENSES</p></div>
      <br /><br />
      <br /><br /><br />
      <br />
    </div>

    <hr />
    <div class="selection">
      <select name="" id="">
        <option value="">+</option>
        <option value="">-</option>
      </select>
      <label for="description"></label>
      <input type="text" id="description" placeholder="Add description" />
      <label for="value"></label>
      <input type="text" id="value" placeholder="value" />
      <span class="material-symbols-outlined"> check_circle </span>

      <hr />
    </div>
    <div class="footer">
      <p>INCOME</p>

      <p>EXPENSES</p>
    </div>
  </body>
</html>
